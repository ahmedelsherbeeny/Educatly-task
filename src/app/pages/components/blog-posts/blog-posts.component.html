<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 mb-2 d-flex justify-content-center flex-wrap "  *ngFor="let post of blogPostsData | paginate:{itemsPerPage:limit,currentPage:page} " >
    
        <app-blog-post [data]="post"></app-blog-post>
    </div>
</div>


<div class="pagination" *ngIf="blogPostsData?.length != 0">
    <pagination-controls (pageChange)="page=$event"></pagination-controls>

</div>
