    <div class="box" (click)="postDetails(data.url)">
        <div class="image-holder img-fluid">
            <img src="{{data.social_image}}"
                alt="" />
        </div>

        <div class="content-container p-3">

            <div class="category mb-1">{{data.type_of}}</div>
            <div class="title-desc">
                <h5 class="title-text d-flex justify-content-between w-100">
                    <p class="d-block">{{data.title}}</p>
                    <span><i class="material-icons" style="transform: rotate(-45deg);">arrow_forward
                    </i></span>

                </h5>
                <div class="desc">
                    <p>{{data.description}}</p>
                </div>
            </div>
            <div class="profile">
                <div class="profile-photo">
                    <img src="{{data.user.profile_image}}" alt="">
        
        
                  </div>
                <div class="info">
                  <p class="mb-0">{{data.user.username}}</p>
                  <small class="text-muted">{{data.published_timestamp | date:"yyyy-MM-dd"}}</small>
                </div>

              </div>
        </div>




    </div>
